{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="{% static 'CSS/cadastro.css' %}">
       
           
</head>
<body>
    <div>
    <h1>Cadastre sua Loja</h1>
    <form method="post">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        {% endif %}
        <br><br>
    <input type="text" required name="nome" placeholder="Nome">
    <br><br>
    <input type="text" required name="CNPJ" placeholder="CNPJ">
    <br><br>
    <input type="text" required name="CEP" placeholder="CEP">
    <br><br>
    <input type="text" required name="endereco" placeholder="Endereço">
    <br><br>
    <input type="email" required name="email" placeholder="Email">
    <br><br>
    <input type="text" required name="telefone" placeholder="📞Telefone">
    <br><br>

    <button> Cadastrar </button>
    <br><br>
</form>


    </div>
</body>
</html>
