{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" name="form_resetpassword">
        {% csrf_token %}
      {% if messages %}
          {% for message in messages %}
              <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
      {% endif %}
        <input type="password" name="password1">
        <input type="password" name="password2">
        <button type="submit" name="enviar_form_resetpassword">Redefinir senha</button>
    </form>
</body>
</html>
