{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistente Virtual IA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <h1>Assistente IA</h1>
    </header>

    <main class="chat-main" id="chat-box"></main>

    <footer class="chat-footer">
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Digite sua pergunta..." autocomplete="off" required />
        <button type="submit">Enviar</button>
      </form>
    </footer>
  </div>

  <script src=""></script>
</body>
</html>
